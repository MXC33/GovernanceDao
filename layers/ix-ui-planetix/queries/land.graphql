query Land($credentials: CredentialsInput!, $chain: String) {
  landAmount(credentials: $credentials, chain: $chain) {
    pix {
      ...LandTierCount
    }
    area {
      ...LandTierCount
    }
    zone {
      ...LandTierCount
    }
    sector {
      ...LandTierCount
    }
    domain {
      ...LandTierCount
    }
  }
}

fragment LandTierCount on LandTierCount {
  outlier
  common
  uncommon
  rare
  legendary
}