query LuckyCatRaffle($credentials: CredentialsInput!) {
  luckyCatRaffleInfo(credentials: $credentials) {
    ...LuckyCatRaffle
    }
}

fragment LuckyCatRaffle on LuckyCatRaffle {
  activeRaffles {
    ...RaffleInfo
  }
  pastRaffles {
    ...RaffleInfo
  }
  upcomingRaffles {
    ...RaffleInfo
  }
  myRaffles {
    ...RaffleInfo
  }
}

fragment RaffleInfo on RaffleInfo {
  id
  dailyTickets {
    ...DailyTickets
  }
  winnings {
    ...Winnings
  }
  prize {
    ...Prize
  }
  entriesByWallet
  totalEntries
  isDrawn
}

fragment Winnings on Winnings {
  walletAddress
  enteredWith
  amount
  prizeIds
  hasClaimed
}

fragment DailyTickets on DailyTickets {
  ticketId
  minEntriesPerWallet
  maxEntriesPerWallet
  maxTotalEntries
  startTime
  duration
}

fragment Prize on Prize {
  prizeAddress
  prizeType
  items {
    ...PrizeItem
  }
  totalPrizes
}

fragment PrizeItem on PrizeItem {
  id
  type
  amount
}